name: Test, format and lint

on:
  push:
  pull_request:

jobs:
  format-lint:
    runs-on: ubuntu-latest
    name: Format and lint
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Install tools
        run: make install-tools

      - name: Format
        run: make fmt && git diff --quiet

      - name: Lint
        run: make lint

  e2e-test:
    runs-on: ubuntu-latest
    name: E2E Test
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Run e2e test
        run: make e2e-tests

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Run unit test
        run: make test

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration tests
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Run integration tests
        run: make integration-test
