name: Release

on:
  push:
    tags: ['[0-9]+\.[0-9]+\.[0-9]+']

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    name: Build binaries
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Build binaries
        run: make build

      - name: Create Github release
        run: |
          export TAG=${GITHUB_REF##*/}
          gh release create ${TAG} --title "Release ${TAG}" javaagent/build/libs/*-all.jar
          make build
